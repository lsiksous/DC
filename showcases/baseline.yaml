summary: 'Professionnel des systèmes et des plateformes data, mon parcours s’est construit de manière progressive autour d’un même fil conducteur : rendre des systèmes complexes fiables, exploitables et utiles dans la durée.


  J’ai d’abord évolué dans des environnements systèmes critiques (mainframe, infrastructures centralisées), où j’ai acquis une forte culture de la production, de la fiabilité et de la gestion des contraintes opérationnelles. Cette première phase m’a permis de comprendre en profondeur les enjeux de disponibilité, de continuité de service et d’exploitation à grande échelle.


  J’ai ensuite accompagné des phases de transformation et de modernisation, en prenant des responsabilités de pilotage, de structuration d’offres et de transmission de compétences, avant d’orienter mon expertise vers la data moderne.


  Aujourd’hui, j’interviens à la fois sur la sécurisation de plateformes Big Data en production, notamment en environnement bancaire, et sur la construction de plateformes data cloud. Je conçois et industrialise des pipelines data (PySpark, Iceberg) au sein d’architectures multi-cloud (AWS, Azure, GCP), avec une approche orientée standardisation, réutilisabilité et valeur métier.


  En parallèle, j’ai développé des compétences en Machine Learning, appliquées à des projets concrets de prévision et d’aide à la décision, en portant une attention particulière à la qualité des résultats, à leur compréhension métier et à leur mise en production.


  Mon profil se situe ainsi à l’interface entre exploitation, data engineering et IA, avec une capacité à intervenir aussi bien sur des plateformes critiques existantes que sur la construction de solutions data modernes, fiables et durables.'
